<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rock-paper-scissors</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="title">
    <img src="imgs/logo.svg" alt="logo">
    <h4>Score <span class="score">0</span></h4>
  </div>
  <div class="game">
    <div>
      <div class="img paper"> <img src="imgs/icon-paper.svg" alt="paper"></div>
      <div class="img scissors"> <img src="imgs/icon-scissors.svg" alt="scissors"></div>
      <div class="img rock"><img src="imgs/icon-rock.svg" alt="rock"></div>
    </div>
  </div>
  <div class="winb">
    <div class="win">
      <div class="img"><img src="" alt=""></div>
      <div class="img"><img src="" alt=""></div>
    </div>
    <div class="winner">
      <h2></h2>
      <button class="reset">Play Again</button>
    </div>
  </div>
  <button class="btn ru">Rules</button>

  <div class="rules">
    <h2>rules</h2>
    <img src="imgs/image-rules.svg" alt="rules">
    <img src="imgs/icon-close.svg" alt="close">
  </div>
  <script src="js/app.js"></script>
</body>

</html>
